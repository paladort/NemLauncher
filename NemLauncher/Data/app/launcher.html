<html>
  <head>
    <meta charset="UTF-8" http-equiv="Content-Security-Policy" content="script-src 'self' 'wasm-eval'; object-src 'self'">
    <link rel="stylesheet/less" type="text/css" href="assets/css/launcher.less" />
    <script src="assets/js/lib/less.js"></script>
  </head>
  <body class="hide">
    <div class="dragbar hide"></div>
    <div class="frame hide">
      <div id="minimize" class="button icon-minimize"></div>
      <div id="maximize" class="button icon-maximize"></div>
      <div id="close" class="button icon-close"></div>
    </div>
    <div class="log-bg">
      <div class="log">
        <div class="log-close icon-close"></div>
        <div class="log-content">
          <div class="title">Console</div>
          <div class="logger" id="launcher">
            <div class="header">
              <div class="icon icon-memory"></div>
              <div class="type">Logs Launcher</div>
              <div class="expand icon-expand"></div>
            </div>
            <div class="content"></div>
          </div>
          <div class="logger" id="minecraft">
            <div class="header">
              <div class="icon icon-memory"></div>
              <div class="type">Logs Minecraft</div>
              <div class="expand icon-expand"></div>
            </div>
            <div class="content"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="loading-bg">
      <div class="loading">
        <svg xmlns="http://www.w3.org/2000/svg" width="38" height="38" viewBox="0 0 38 38">
          <g fill="none" fill-rule="evenodd">
            <g transform="translate(1 1)" stroke-width="2">
              <circle stroke-opacity=".5" cx="18" cy="18" r="18"/>
              <path d="M36 18c0-9.94-8.06-18-18-18">
                <animateTransform attributeName="transform" type="rotate" from="0 18 18" to="360 18 18" dur="1s" repeatCount="indefinite"/>
              </path>
            </g>
          </g>
        </svg>
        <div class="information"></div>
      </div>
    </div>
    <div class="connect-bg">
      <div class="connect">
        <div class="connect-close icon-close"></div>
        <div class="title icon-account-add">Ajouter un compte</div>
        <div class="description">Pour jouer à Paladium, vous devez posséder un compte Mojang possédant le jeu Minecraft : Java Edition.</div>
        <div class="name">Adresse mail</div>
        <input type="text" id="email" class="textbox"/>
        <div class="name">Mot de passe</div>
        <input type="password" id="pass" class="textbox"/>
        <div class="links">
          <div id="forgot" class="forgot">Mot de passe oublié ?</div>
          <div id="buy" class="buy">Acheter Minecraft</div>
        </div>
        <input type="button" class="button" id="connect" value="CONNEXION">
      </div>
    </div>
    <div class="popup-bg">
      <div class="popup">
        <div class="title"></div>
        <div class="information"></div>
        <div class="buttons"></div>
      </div>
    </div>
    <div class="sidebar">
      <div class="account-side" aria-label="non connecté">
        <img class="account-side-img" src="https://mc-heads.net/avatar/c06f89064c8a49119c29ea1dbd1aab82/"/>
        <div class="account-side-connected red"></div>
      </div>
      <div class="box panels">
        <div id="home" aria-label="Accueil" class="button icon-home active"></div>
        <div id="settings" aria-label="Paramètres" class="button icon-settings close"></div>
        <div id="stg" class="category">
          <div id="account" aria-label="Comptes" class="button icon-account"></div>
          <div id="start" aria-label="Démarrage" class="button icon-start"></div>
        </div>
      </div>
      <div class="box play">
        <div aria-label="Jouer" class="button icon-play" id="play-button"></div>
      </div>
    </div>
    <div id="panels">
    </div>
    <script src="assets/js/launcher.js" type="module"></script>
  </body>
</html>
